<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('body > *').css("color","gold"); //자식선택자 >> body의 모든 자식
            $('div > *').css("color", "red");
            $('input[type=text]').css("color", "green");

            $('input[type=text]').val("hong"); // write할때 >> 모든 요소에 적용
            $('input[type=text]').val();     // read할때 >> 제일 처음 만나는 요소만 적용
                                                
            $('input[type=password]').val("1111"); // write >> 모든요소 적용

            $('tr:odd').css("background","grey");
            $('tr:even').css("background","pink");

            setTimeout(function(){
                let value = $('select > option:selected').val();
                alert("selected tag value : " + value)
            },3000)
        });
    </script>
</head>

<body>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>사과2</li>
            <li>배2</li>
            <li>수박2</li>
        </ul>
    </div>
    <input type="text" value="AAA">
    <input type="text" value="BBB">
    <input type="text" value="CCC">
    <input type="password">
    <input type="radio">
    <input type="file">
    <hr>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>30</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
    <select>
        <option>농구</option>
        <option>축구</option>
        <option>야구</option>
        <option>배구</option>
    </select>
</body>

</html>
