<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
				$('#txtname').val('hong');
				console.log();

				//1. radio 기본값 설정
				$('input:radio').val(['F']); // input >> radio >> 기본값 설정 [ ]괄호 필수 
				$('input:radio').val(); 
				$('input:checked').val(); 
				$('input:radio[name=gender]:checked').val();

				console.log($('#isF').val());
				$('#isF').val('oracle');
				
				$('#isF2').val(['java','oracle']);

				$('#btnok').click(function(){
					let selettag = $('#isF2').val();
					console.log(selettag);
					for(let index in selettag){
						console.log("value : " + selettag[index])
					}
				})
				
				if($('#myform').children().is('input:submit')){
					console.log("TRUE");
				}
				else{
					console.log("FALSSE")
				}

		});
		
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
