<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Content</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				alert("text : " + $('#test').text()); // getter 읽어온다. >> text()
			})
			$('#btn2').click(function(){
				alert("html : " + $('#test').html()); // getter 읽어온다. >> html() >> text안에있는 html도 읽어옴
			})
			$('#btn3').click(function(){
				$('#test').html("<div>AAAA</div>");
			})

		});
	</script>
</head>
<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
	
</body>
</html>
